<div class="set-time fr">
    <select name="schoolYear" id="schoolYear" ng-model="schoolYear">
        <option value="{{item}}" ng-repeat="item in schoolYearArr">
            {{item}}学年
        </option>
    </select>
    <select name="term" id="term" ng-model="term">
        <option value="{{item}}" ng-repeat="item in termArr">
            {{item}}学期
        </option>
    </select>
    <input class="btn-primary" type="button" value="查看" ng-click="submit()"/>
</div>

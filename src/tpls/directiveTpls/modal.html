<section class="modal" ng-class="{block:vm.modalConf.show}">
    <section class="modal-content" ng-class="{'modal-lg':vm.modalConf.big}">
        <header>
            <h3>{{vm.modalConf.title}}</h3>
            <a href="javascript:;" ng-click="vm.hide()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-h5iconquxiao2"></use>
                </svg>
            </a>
        </header>
        <section class="modal-wrap" ng-transclude></section>
        <footer ng-if="vm.modalConf.showFooter">
            <input class="btn-cancel" ng-click="vm.cancel()" type="button" value="取消">
            <input class="btn-primary" ng-click="vm.save()" type="button" value="确定">
        </footer>
    </section>
</section>

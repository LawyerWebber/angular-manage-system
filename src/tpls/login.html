<div class="login">
    <h1 class="login-logo">寻道科技</h1>
    <form class="login-form" ng-submit="vm.login()" novalidate name="vm.loginForm">
        <p>您尚未登录，请登录：</p>
        <div class="form-group">
            <input type="text" name="username" placeholder="用户名" active="vm.submit" field-error required
                   ng-model="vm.user.username">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-myicon004svgcopy"></use>
            </svg>
        </div>
        <div class="form-group">
            <input type="password" ng-if="!vm.see" placeholder="密码" active="vm.submit" name="password" validate-password
                   ng-minlength="8" maxlength="20" field-error="{'minlength':'密码最小为8位'}" required
                   ng-model="vm.user.password">
            <input type="text" ng-if="vm.see" placeholder="密码" active="vm.submit" name="password" validate-password
                   ng-minlength="8" maxlength="20" field-error="{'minlength':'密码最小为8位'}" required
                   ng-model="vm.user.password">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-lock-fill"></use>
            </svg>
            <span class="check-model" ng-click="vm.see=!vm.see" ng-class="{active:vm.see}">
                <i></i><input type="checkbox" class="hide" ng-model="vm.see">
            </span>
        </div>
        <div class="form-group hide">
            <label for="saveLogin"><input type="checkbox" id="saveLogin">保持登录</label>
            <a href="javescript:;">忘记密码？</a>
        </div>
        <div class="form-group">
            <input type="submit" value="登录" class="btn btn-primary">
        </div>
    </form>
    <p class="copy-right">Copyright©2016成都寻道科技有限公司.All rights reserved</p>
</div>
